<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счётчик символов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <label for="textInput">Счётчик символов</label>
    <textarea id="textInput" maxlength="50" rows="4" placeholder="Напишите любой текст здесь"></textarea>
    <div id="charCount">
        <div class="count-item">Введено символов: <span id="entered">0</span></div>
        <div class="count-item">Осталось символов: <span id="remaining">50</span></div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
